<ion-header >
  <ion-toolbar class="degradado">
    <ion-buttons  slot="start" (click)="CerrarSesion()">
      <ion-icon style="font-size: 25px;" name="power-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="modificar()">
      <ion-icon style="font-size: 25px;" name="key-outline"></ion-icon>
    </ion-buttons>
<ion-title class="nomUser" size="large"> Bienvenido {{nombre_personas}} </ion-title>
  </ion-toolbar> 
</ion-header>

  
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button (click)="asistencia()" expand="block" >
      Escanear Qr
      <ion-icon slot="end" name="qr-code-outline"></ion-icon>
    </ion-button>
    <ion-label class="titulo"> ID: {{ arreglo1 }} </ion-label>
    <div>
    <ion-label class="titulo"> ASIGNATURA: {{ arreglo2 }} </ion-label>
    </div>
  
  </div>


</ion-content>
