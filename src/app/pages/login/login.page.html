<ion-header>
  <ion-toolbar class="baner">
    <ion-img class="avatar" src="assets/images/logo_duoc.svg" slot="end"></ion-img>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<!--   <div class="ion-text-center ion-padding">
    <ion-center class="titulo">¡ BIENVENIDO !</ion-center>
  </div> -->
  <ion-img src="assets/images/login.svg"></ion-img>

  <ion-item class="ion-margin-top">
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="mdl_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="mdl_contrasena"></ion-input>
  </ion-item>
  <ion-button (click)="validarUser()" expand="block" class="amarilloDuoc">
    <ion-icon name="" slot="start"></ion-icon>
    Ingresar
  </ion-button>
<!--   <ion-button (click)="recuperar()" expand="block" class="degradado">
    Recuperar contraseña
  </ion-button>  --> 
  <ion-button (click)="crearUsuario()" expand="block" class="degradado">
    Crear Usuario
  </ion-button>    
</ion-content>
